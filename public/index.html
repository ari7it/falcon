<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="userApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
    <title>User Page</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="css/user.css"><!-- load bootstrap -->
    <!-- SPELLS -->
	<script src="js/plugins/jquery.min.js"></script><!-- load jquery -->
	<script src="js/plugins/bootstrap.min.js"></script>
    <script src="js/plugins/angular.min.js"></script><!-- load angular -->
	<script src="js/controllers/user.controller.js"></script> <!-- load up our controller -->
    <script src="js/services/user.service.js"></script> <!-- load our todo service -->
    <script src="js/core.js"></script> <!-- load our main application -->
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="userController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
                    </div>
 
                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
